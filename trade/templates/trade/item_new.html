{% extends "mypage/layout.html" %}

{% block mypage_content %}

<h2>물품 등록</h2>
<h5>물품을 등록하시면 내 가게에 물품이 진열됩니다요 </h5>
<form name="forms" action="" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <table>
        <th>
            {{ form.as_table }}
        </th>
    </table>
    <input type="submit" value="등록하기">
</form>

{% endblock %}
