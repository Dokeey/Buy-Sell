{% extends "mypage/layout.html" %}

{% block mypage_content %}
<form class="form-horizontal" id="uploadForm" action="" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group">
        <div class="form-group">
            <div class="col-sm-11 col-sm-offset-1">
                <h2>물품 재고상태 수정</h2>
            </div>
        </div>
    </div>
      <div class="form-group">
          <label for="{{ form.pay_status.id_for_label }}" class="col-sm-1 control-label">{{ form.pay_status.label }}</label>
          <div class=" col-sm-11">
              {{ form.pay_status }}
          <div id="error_pay_status" class="col-sm-12" style="margin-top:10px"></div>
          </div>
      </div>
        <div class="form-group">
            <div class="col-xs-3 col-sm-3 col-sm-offset-1" >
                <button class="btn btn-primary col-xs-12">수정하기</button>
            </div>
            <div class="col-xs-3">
                <a href="{% url "trade:item_delete" item.pk %}">
                    <button type="button" class="btn col-xs-12" style="background:red; color:white;">삭제하기</button>
                </a>
            </div>
        </div>
</form>
{% endblock %}
