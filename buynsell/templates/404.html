{% extends "layout.html" %}
{% block head %}
<style>
    .error-content {
        padding: 40px 0 70px;
    }
    .error-text{
        text-align: center;
    }
    .error {
        font-size: 50px;
        font-weight: 100;
    }
    @keyframes bob {
        0% {
            top: 0;
        }
        50% {
            top: 0.2em;
        }
    }
</style>
{% endblock %}
{% block content %}
<div class="error-content">
    <div class="container">
        <div class="row">
            <div class="col-md-12 ">
                <div class="error-text">
                    <h1 class="error">404 Not Found</h1>
                    <h4>페이지를 찾을 수 없습니다.</h4>
                    <p>방문하시려는 페이지의 주소가 잘못 입력되었거나,<br>
                        페이지의 주소가 변경 혹은 삭제되어 요청하신 페이지를 찾을 수 없습니다.<br>
                        입력하신 주소가 정확한지 다시 한 번 확인해 주시기 바랍니다.</p>
                    <a href="{% url "root" %}" class="btn btn-primary btn-round">바이엔셀 홈으로 가기</a>
                    <a href="{% url "customer:customer_ask" %}" class="btn btn-default btn-round" ><i class="fas fa-comment-dots" style="color:#0fd9a6"></i> 문의 하기</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
