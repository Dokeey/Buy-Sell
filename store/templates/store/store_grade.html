{% extends "store/layout.html" %}

{% block store_content %}

    {% for grade in grades %}
    <table>
        <tr>
            <td><h3>{{ grade.get_rating_display }}</h3></td><td>{{ grade.author }}</td>
        </tr>
        <tr>
            <td><h5>{{ grade.grade_comment }}</h5></td>
        </tr>
        {% if request.user.pk == grade.author.pk %}
        <tr>
            <td><a href="{% url "store:store_grade_edit" stores.pk grade.pk %}">수정</a> </td><td><a href="{% url "store:store_grade_del" stores.pk grade.pk %}">삭제</a> </td>
        </tr>
        {% endif %}
    </table>
    {% empty %}
    <h4>가게 평점이 없습니다.</h4>

    {% endfor %}

{% endblock %}
