{% extends "mypage/layout.html" %}

{% block mypage_content %}
<div class="thumbnail" style="padding:20px">
<form class="form-horizontal" method="POST" action="">
        {% csrf_token %}
        <div class="form-group">
            <div class="form-group">
                <div class="col-sm-12 text-center">
                    <h2><i class="fas fa-address-card" style="color:#368AFF"></i> 패스워드 변경</h2>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">{{ form.old_password.label }}</label>
          <div class=" col-sm-10">
              {{ form.old_password }}
          </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">{{ form.new_password1.label }}</label>
          <div class=" col-sm-10">
              {{ form.new_password1 }}
          </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">{{ form.new_password2.label }}</label>
          <div class=" col-sm-10">
              {{ form.new_password2 }}
          </div>
        </div>
        <div class="form-group">
            <div class="col-sm-10 col-sm-offset-2">
                <button class="btn btn-primary">수정하기</button>
            </div>
        </div>
</form>

</div>
{% endblock %}
